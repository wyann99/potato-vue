<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border-radius</title>
	<style>
		div {
			width: 200px;
			height: 100px;
			margin: 0 0 50px;
			background: #f99;
		}

		div:nth-child(1) {
			border-radius: 100% 0 0 0;
		}

		div:nth-child(2) {
			border-radius: 100% 100% 0 0;
		}

		div:nth-child(3) {
			border-radius: 50% / 100% 100% 0 0;
		}

		div:nth-child(4) {
			border-radius: 75% 10% / 75% 10%;
		}

		div:nth-child(5) {
			border-radius: 100% 0 0 100% / 50%;
		}

  
	</style>
</head>
<body>

<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax 练习</title>
	<script>
		window.onload = function(){
			function Ajax(url,fuSucc,fnFaild){
				// 创建Ajax请求	
				if(window.XMLHttpRequest){
					var oAjax = new XMLHttpRequest();
				}else{
					// IE6
					var oAjax = new ActiveXObject("Microsoft.XMLHTTp");
				}

				// 链接服务器
				// open(方法，文件名，异步传输)
				// 默认是异步
				oAjax.open("GET",url,true);

				// 发送请求
				oAjax.send();

				// 接收返回
				oAjax.onreadystatechange = function(){
					// oAjax.readyState 浏览器和服务器进行到哪一步
					if(oAjax.readyState == 4){ // 通信/读取完成 完成并不等于成功
						if(oAjax.status == 200){ // 成功
							fnSucc(oAjax.responseText);
						}else{
							if(fnFaild){
								fnFaild(oAjax.responseText);
							}
						}
					}
				}
			}
			
		}
	</script>
</head>
<body>
	
</body>
</html>
